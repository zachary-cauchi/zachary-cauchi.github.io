name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.js'
      - '**.ts'
      - '**.vue'
      - '**.html'
      - '**.css'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Get installed Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV

    - name: Cache playwright binaries
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

    - name: Ensure Playwright Browsers Installed
      run: npx playwright install --with-deps

    - name: Set Site URL for Preview
      run: |
        if [ -z "${BRANCH_HEAD_NAME:-}" ]; then
          PREFIX=$BRANCH_NAME
        else
          PREFIX=$BRANCH_HEAD_NAME
        fi

        echo "Using preview url with subdomain $PREFIX"
        echo "NUXT_PUBLIC_SITE_URL=https://$(sed --expression 's/\(\/\)/-/g' --expression 's/^-//' <<< $PREFIX)$PREVIEW_EXTENSION" >> $GITHUB_ENV
      if: (github.ref_name == 'develop' || github.base_ref == 'develop' || github.base_ref == 'main')
      env:
        SITE_URL: ${{ secrets.PREVIEW_URL }}
        BRANCH_HEAD_NAME: ${{ github.head_ref }}
        BRANCH_NAME: ${{ github.ref_name }}
        PREVIEW_EXTENSION: ${{ secrets.PREVIEW_EXTENSION }}

    - name: Set Site URL for Main
      run: |
        echo "NUXT_PUBLIC_SITE_URL=$SITE_URL" >> $GITHUB_ENV
      if: github.ref_name == 'main' && github.event.pull_request.merged == true
      env:
        SITE_URL: ${{ vars.SITE_URL }}

    - name: Running Playwright tests
      run: npm test

    - name: Run Percy regression tests
      run: npm run percy
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
